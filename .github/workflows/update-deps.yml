name: Update Dependencies for All Templates

on:
  schedule:
    - cron: "0 3 * * 1" # 每周一
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm and ncu
        run: |
          npm install -g pnpm npm-check-updates

      - name: Updates all deps
        run: |
          ncu -u --deep

      - name: Loop through root subdirectories
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          for dir in */; do
            if [[ "$dir" == ".github/" ]] || [[ "$dir" == "node_modules/" ]]; then
              continue
            fi

            echo "=== Processing $dir ==="
            cd "$dir"

            pnpm install

            pnpm run build || { echo "Build failed in $dir"; exit 1; }
            pnpm test --if-present

            if ! git diff --quiet -- "package.json" "pnpm-lock.yaml"; then
              git add package.json pnpm-lock.yaml
              git commit -m "chore(${dir%/}): upgrade dependencies"
            fi

            cd ..
          done

          git push
